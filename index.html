</head>
<body>

	<header>

			<img src="img/site_logo.png" alt="logo">
			<span>FandomPrint</span>
		</div>

		<!--"Experimental"-->

		<div class="main_menu">
			<div class="main_menu_item"><a href="">Главная</a></div>
			<div class="main_menu_item"><a href="">Галерея</a></div>
			<div class="main_menu_item"><a href="">Блог</a></div>
			<div class="main_menu_item"><a href="">Услуги</a></div>
			<div class="main_menu_item"><a href="">Контакты</a></div>
		</div>

		<div class="mobile_menu_icon">
			<label for="mobile_menu_checkbox"><i class="fas fa-bars"></i></label>
		</div>

		<!--Menu for smartphones and tablets-->

    	<div class="mobile_menu">
			<div class="mobile_menu_item"><a href="">Главная</a></div>
			<div class="mobile_menu_item"><a href="">Галерея</a></div>
			<div class="mobile_menu_item"><a href="">Блог</a></div>
			<div class="mobile_menu_item"><a href="">Услуги</a></div>
			<div class="mobile_menu_item"><a href="">Контакты</a></div>
    	</div>	

	</header>

	<!-- В этом блоке будет тело страницы-->	
	<div class="site_body">
		<!--Slideshow testing-->
		<!-- Slideshow container -->
		<div class="slideshow-container">

  			<!-- Full-width images with number and caption text -->
  			<div class="mySlides fade">
    			<div class="numbertext">1 / 3</div>
    			<img src="img/gal1.jpg" style="width:100%">
    			<div class="text">Изделие 1</div>
  			</div>

  			<div class="mySlides fade">
    			<div class="numbertext">2 / 3</div>
    			<img src="img/gal2.jpg" style="width:100%">
    			<div class="text">Изделие 2</div>
  			</div>

  			<div class="mySlides fade">
    			<div class="numbertext">3 / 3</div>
    			<img src="img/gal3.jpg" style="width:100%">
    			<div class="text">Изделие 3</div>
  			</div>

  			<!-- Next and previous buttons -->
  			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
  	<span class="dot" onclick="currentSlide(1)"></span> 
  	<span class="dot" onclick="currentSlide(2)"></span> 
  	<span class="dot" onclick="currentSlide(3)"></span> 
	</div>

	</div>

	<!-- Script for slider container -->
	
	<script>
		var slideIndex = 1;
		showSlides2(1);

		// Next/previous controls
		function plusSlides(n) {
  		showSlides2(slideIndex += n);
		}

		// Thumbnail image controls
		function currentSlide(n) {
  		showSlides2(slideIndex = n);
		}

		function showSlides2(n) {
  		var i;
  		var slides = document.getElementsByClassName("mySlides");
  		var dots = document.getElementsByClassName("dot");
  		if (n > slides.length) {slideIndex = 1} 
  		if (n < 1) {slideIndex = slides.length}
  		for (i = 0; i < slides.length; i++) {
      	slides[i].style.display = "none"; 
  		}
  		for (i = 0; i < dots.length; i++) {
      	dots[i].className = dots[i].className.replace(" active", "");
  		}
  		slides[slideIndex-1].style.display = "block"; 
  		dots[slideIndex-1].className += " active";
		}
	</script> 
	<!-- Конец слайд-шоу-->

		</div>

</body>
